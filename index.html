<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
<!---------------------------------------Header---------------------------------------------------->
<header>
    <div class="cntBlock cntBlock_header cntBlock_with-blackout">
        <div class="blackout"></div>
        <div class="container header">
            <h1 class="h1 header__h1" data-name="Мир Мангалов">Мир Мангалов</h1>
            <div class="header__img-wrap">
                <img src="img/bestworld.png" class="header__img" alt="" onmousedown="return false"
                     onselect="return false">
            </div>
            <div class="header__slogan font_3">Уникальные мангалы</div>
            <div class="hr header__hr"></div>
            <div class="header__contacts clearfix font_3">
                <a href="mailto:hello@mangal.ru?subject=Впорос по мангалам" class="header__mail">hello@mangal.ru</a>
                <a href="tel:+7(495)123-45-67" class="header__phone">8 (495) 123-45-67</a>
            </div>
        </div>
    </div>
</header>
<!------------------------------------------------------------------------------------>
<section>
    <div class="cntBlock cntBlock_hero">
        <div class="container hero">
            <h2 class="h2 hero__h2 font_2">Наши Мангалы</h2>
            <ul class="icon-list hero__icon-list font_3 clearfix">
                <li class="icon-list__icon icon-list__icon_hero">
                    <div class="icon-title">Простой</div>
                    <div class="icon-cost">4000 руб.</div>
                </li>
                <li class="icon-list__icon icon-list__icon_hero">
                    <div class="icon-title">Уникальный</div>
                    <div class="icon-cost">4500 руб.</div>
                </li>
                <li class="icon-list__icon icon-list__icon_hero">
                    <div class="icon-title">Комплект</div>
                    <div class="icon-cost">5000 руб.</div>
                </li>
            </ul>
            <a href="#" class="btn btn_hero font_3">Заказать Мангал</a>
        </div>
    </div>
</section>


<script src="js/scripts.js"></script>

</body>
</html>
